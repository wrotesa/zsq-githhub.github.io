
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>注册页面</title>
<style>
	* {
	  margin: 0;
	  padding: 0;
	}
	body { 
		font-family: Arial, sans-serif; 
	}
	#head,#footer{
		height: 100px;
		border: 5px ;
		justify-content: space-between;
	}
	.layout{
		max-width: 100%;
		margin: 0 auto;
		display: flex;
		justify-content: space-between;
		align-items: center;
		padding: 10px 20px;
	}
	.logo {
		width:150px;
		float:left;
		margin-top:20px;
		padding-left:20px;
	}
	.login-container {
	    width: 300px;
	    margin: 0 auto;
	    padding: 20px;
	    border: 1px solid #ccc;
	    border-radius: 5px;
		margin-top: 50px;
	}
	.login-container p a {
	    color: #007BFF;
	    text-decoration: none;
	}
	
	.login-container p a:hover {
	    text-decoration: underline;
	}
	.container {
		width: 270px; 
		padding: 16px;
		background-color: white; 
		argin: 0 auto; 
		margin-top: 30px; 
		 }
	input[type="text"], input[type="password"] {
		width: 100%; 
		padding: 5px;
		 margin: 5px 0 22px 0; 
		 display: inline-block; 
		 border: 1px solid #ccc;
		 border-radius: 3px;
		 }
	button[type="button"] {
	    width: 100%;
	    padding: 10px;
	    background-color: skyblue;
	    color: white;
	    border: none;
	    border-radius: 3px;
	    cursor: pointer;
	}
	button[type="button"]:hover {
	    background-color: skyblue;
	}
	input[type="text"]:focus, input[type="password"]:focus {
		background-color: #ddd; 
		outline: none; 
	}
	.alert { 
		padding: 20px; 
		background-color: #cacaca;
		 color: blue; 
		 margin-bottom: 5px; 
	}
	footer {
		margin-top:142px;
		clear:both;
		color:#fff;
		padding:10px 0;
		text-align:center;
		background:skyblue;
	}
</style>
</head>
<body>
	<div id="head"class="layout" >
		<div class="logo">
		    <img src="img/logo3.webp" width="200" " title="来源于网络" style="vertical-align: middle; margin-right: 10px;">
		</div>
		<h1 style="display: inline-block; margin-top: 20px;margin-right: 740px;" >吉林乡村旅游</h1>
		</div>
		<div class="login-container">
			<h2>用户注册</h2>
			<div class="container">
				<label for="uname"><b>用户名</b></label>
                <input type="text" placeholder="输入用户名" name="uname" required>
				<label for="pword"><b>密码</b></label>
				<input type="password" placeholder="输入密码" name="pword" required>
				<button type="button" onclick="register()">注册</button>
				<div id="message" class="alert" style="display: none;"></div>
				</div>
		</div>
		<script>
		function register() {
		    var username = document.getElementsByName('uname')[0].value;
		    var password = document.getElementsByName('pword')[0].value;
		
		    // 这里可以添加验证逻辑，例如检查用户名是否已存在
		    // 为了示例，我们假设注册成功
		    if (username && password) {
		        alert("注册成功！");
		        // 这里可以添加代码来重置表单或执行其他操作
		        document.getElementsByName('uname')[0].value = "";
		        document.getElementsByName('pword')[0].value = "";
		    } else {
		        document.getElementById('message').style.display = 'block';
		        document.getElementById('message').innerHTML = "注册失败，请填写所有信息。";
		    }
		}
		</script>
        <footer>
		  <p>版权所有 &copy; 20220000602张诗棋</p>
		</footer>
</body>
</html>
